CONFIG_SERIAL=y

# For enabling I2C driver
CONFIG_I2C=y

# For printing floating point values
CONFIG_CBPRINTF_FP_SUPPORT=y

# Sensor Log level
# For more verbose and detailed log output, set the log level to y
CONFIG_LOG=y
CONFIG_TERABEE_LOG_LEVEL_ERR=y

# Enable Zephyr application to be booted by MCUboot
CONFIG_BOOTLOADER_MCUBOOT=y